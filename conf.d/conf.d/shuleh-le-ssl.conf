<IfModule mod_ssl.c>
<VirtualHost *:443>
  
    ServerName  shule.paysol.co.ke
    DocumentRoot /var/www/html/shuleh/
SSLCertificateFile /etc/letsencrypt/live/shuleh.paysol.co.ke/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/shuleh.paysol.co.ke/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/shuleh.paysol.co.ke/chain.pem
</VirtualHost>
</IfModule>
