<IfModule mod_ssl.c>
<VirtualHost *:443>

    ServerName  levetot.co.ke
    DocumentRoot /var/www/html/levetot/
SSLCertificateFile /etc/letsencrypt/live/levetot.co.ke/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/levetot.co.ke/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/levetot.co.ke/chain.pem
</VirtualHost>
</IfModule>
